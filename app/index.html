<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestor Contraseñas</title>
    <!-- El meta de abajo es cuestion de seguridad para elegir de donde correr scripts-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="Stylesheet" href="../css/bootstrap.min.css">
    <link rel="Stylesheet" href="../css/styles.css">

    <link href="../css/tabulator_midnight.min.css" rel="stylesheet"> 
    <script type="text/javascript" src="../js/tabulator.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3" style="max-width: 13rem;">
                    <div class="card-body">
                        <h3>Password</h3>
                        <h3>Manager</h3>
                    </div>
                </div>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-warning" onClick="cambiarContraseñaMaestra()" id="Cambiar">Cambiar Contraseña Maestra</button>
                    <br>
                    <button type="button" class="btn btn-outline-success" onClick="agregarCuenta()" id="Agregar">Agregar cuenta</button>
                    <br>
                    <input type="text" class="form-control" placeholder="" id="ContraseñaMaestra" >
                    <br>
                    <button type="button" class="btn btn-outline-success" onClick="acceder()" id="Acceder">Acceder</button>
                </div>
                <br><br><br><br><br><br>
            </div>
            
            <div class="col-md-8">
                <br><br>     
                <div id="tabla-datos"></div>
                
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <br><br><br><br>
                    <button type="button" class="btn btn-outline-danger" onClick="eliminarCuenta()" id="Eliminar">Eliminar Cuenta</button>
                    <br>
                    <button type="button" class="btn btn-outline-primary" onClick="generarContraseña()" id="Generar">Generar Contraseña</button>
                </div>
            </div>
            <div class="col-sm-6">
                <p>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Sitio:</label>
                        <input type="text" class="form-control" placeholder="Default input" id="Sitio">
                        <label class="col-form-label" for="inputDefault">Cuenta:</label>
                        <input type="text" class="form-control" placeholder="Default input" id="Cuenta">
                        <label class="col-form-label" for="inputDefault">Contraseña:</label>
                        <input type="text" class="form-control" placeholder="Default input" id="Contraseña">
                    </div>
                </p>
            </div>
            <div class="col-sm-3">
                <div class="btn-group-vertical">
                    <br><br>
                    <button type="button" class="btn btn-outline-warning" onclick="guardarDatos()" id="Guardar">Guardar </button>
                    <br>
                    <button type="button" class="btn btn-outline-info" onclick="descrifrarContraseña()" id="Descifrar">Descifrar Contraseña</button>
                    <br>
                    <button type="button" class="btn btn-outline-warning" onclick="modificar()" id="Modificar">Modificar </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/scripts.js"></script> 
</body>
</html>
